<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
		<script type="text/javascript" src="test.js"></script>
	</head>
	
	<body>
	
		<canvas id="canvas" width="720" height="480">
		</canvas>
		
		<div id="tooltip" style="
		  position: absolute;
		  display: none;
		  padding: 5px 8px;
		  background: rgba(0,0,0,0.75);
		  color: white;
		  font-size: 12px;
		  border-radius: 4px;
		  pointer-events: none;
		  z-index: 10;">
		</div>

		
		
		<script>
		
			const canvas = document.getElementById("canvas");
			const data = [
				{ x: 0, y: 0 },
				{ x: 100, y: 400 },
				{ x: 150, y: 850 },
				{ x: 180, y: 330 },
				{ x: 200, y: 600 },
				{ x: 233, y: 400 },
				{ x: 270, y: 50 },
				{ x: 317, y: 600 },
				{ x: 350, y: 800 },
				{ x: 383, y: 700 },
				{ x: 450, y: 300 },
				{ x: 500, y: 500 }
			];		
			
			const chart = new LineChart(canvas, data, 
			{
				backgroundColor: "#f0f8ff",
				lineColor: "#000000",
				pointColor: "#FF0000"
			});
			
			chart.draw();		
		</script>
	</body>
</html>
